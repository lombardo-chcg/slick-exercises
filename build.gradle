plugins {
    id "scala"
    id "com.github.maiflai.scalatest" version "0.18"
}

repositories {
    mavenCentral()
}

ext {
    scalaVersion = "2.12.4"
    scalaDepVersion = "2.12"
    log4jVersion = "2.9.1"
}

dependencies {
    // scala
    compile "org.scala-lang:scala-library:$scalaVersion"
    compile "org.scala-lang:scala-reflect:$scalaVersion"

    // logging
    compile "org.apache.logging.log4j:log4j-api:$log4jVersion"
    runtime "org.apache.logging.log4j:log4j-core:$log4jVersion"
    runtime "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"

    // db
    compile "com.typesafe.slick:slick_$scalaDepVersion:3.2.3"
    compile "com.typesafe.slick:slick-hikaricp_$scalaDepVersion:3.2.3"
    compile "org.postgresql:postgresql:9.4.1212"

    // testing
    testCompile "org.scalatest:scalatest_$scalaDepVersion:3.0.1"
    testRuntime "org.pegdown:pegdown:1.4.2" // used by scalatest plugin to create html reports
}
